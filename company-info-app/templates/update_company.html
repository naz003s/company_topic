{% extends "base.html" %}

{% block title %}Update Company{% endblock %}

{% block content %}
<h2>Update Company</h2>
<form method="POST" action="/update_company/{{ company.key.name }}">
    <label>Ticker (read-only)</label><br>
    <input type="text" value="{{ company['Ticker'] }}" disabled><br><br>

    <label>Company Name</label><br>
    <input type="text" name="Company_Name" value="{{ company['Company_Name'] }}" required><br><br>

    <label>Industry</label><br>
    <input type="text" name="Industry" value="{{ company['Industry'] }}" required><br><br>

    <button type="submit">Update</button>
</form>
<a href="/" class="button-link">← Back to Company List</a>
{% endblock %}
