{% extends "base.html" %}

{% block title %}Update Topic{% endblock %}

{% block content %}
<h2>Update Topic</h2>
<form method="POST" action="/update_topic/{{ topic.key.id }}">
    <label>Keyword</label><br>
    <input type="text" name="Keyword" value="{{ topic['Keyword'] }}" required><br><br>

    <label>Classification</label><br>
    <input type="text" name="Classification" value="{{ topic['Classification'] }}" required><br><br>

    <label>Sector</label><br>
    <input type="text" name="Sector" value="{{ topic['Sector'] }}" required><br><br>

    <label>Weight</label><br>
    <input type="number" step="0.01" name="Weight" value="{{ topic['Weight'] }}" required><br><br>

    <button type="submit">Update</button>
</form>
<a href="/topics" class="button-link">‚Üê Back to Topic List</a>
{% endblock %}
