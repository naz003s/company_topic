{% extends "base.html" %}

{% block title %}Create Topic{% endblock %}

{% block content %}
<h2>Create Topic</h2>
<form method="POST" action="/create_topic">
    <label>Keyword</label><br>
    <input type="text" name="Keyword" required><br><br>

    <label>Classification</label><br>
    <input type="text" name="Classification" required><br><br>

    <label>Sector</label><br>
    <input type="text" name="Sector" required><br><br>

    <label>Weight</label><br>
    <input type="number" step="0.01" name="Weight" required><br><br>

    <button type="submit">Create</button>
</form>
<a href="/topics" class="button-link">‚Üê Back to Topic List</a>
{% endblock %}
